<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-with-header-footer-line}">
      
    <title layout:fragment="title">Space</title>

    <span layout:fragment="line" id="line-span"><a href="#">QnA</a></span>

    <main layout:fragment="content">
        <div class="post-box" th:attr="data-created-at=${post.createdAt}">
            <div class="mt-40">
                <p class="post-nickname" th:text="${post.userNickname}"></p>
                <p class="post-sub"><span id="created-at-text"></span> · 조회수 [[${post.viewCount}]]</p>
                <p class="post-title" th:text="${post.title}"></p>
                <p class="post-content" th:text="${post.content}"></p>
            </div>
        </div>
        

        <div class="button-container mt-40">
            <button class="btn btn-primary" id="go-to-update-post-page-btn">수정</button>

            <form th:action="@{/delete}" method="post">
                <input type="hidden" th:value="${post.id}" name="id">
                <button class="btn btn-secondary" type="submit">삭제</button>
            </form>

            <button class="btn btn-primary" id="go-to-posts-btn" type="button">글목록</button>
        </div>
    </main>
</html>
