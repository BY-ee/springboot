<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-with-header-footer}">
      
    <title layout:fragment="title">Space - 아이디 찾기</title>

    <main layout:fragment="content">
        <div class="button-container">
            <button class="btn btn-selected">아이디 찾기</button>
            <button class="btn btn-unselected" id="go-to-find-pw-page-btn">비밀번호 찾기</button>
        </div>

        <div class="width-30p flex-col al-items-center m-0-auto mt-5vh">
            <th:block th:if="${userid}">
                <p>해당 이메일로 가입된 아이디는 다음과 같습니다.</p>
                <input class="width-100p mt-40 m-0-auto" type="text" th:value="${userid}" disabled>

                <p class="mt-40">만약 본인이 가입하신 아이디가 아닐 경우, 고객센터로 연락해주시기 바랍니다.</p>
                <p>고객센터: (02) 123-1234</p>
            </th:block>

            <th:block th:unless="${userid}">
                <p>해당 이메일로 가입된 아이디가 존재하지 않습니다.</p>
                <p>이메일을 다시 확인하시거나 회원가입을 진행해주세요.</p>

                <p class="mt-20">문의하실 사항이 있을 경우 고객센터로 연락해주시기 바랍니다.</p>
                <p>고객센터: (02) 123-1234</p>
            </th:block>

            <div class="button-container mt-40">
                <button class="btn btn-primary" id="go-to-login-page-btn">로그인</button>
                <button class="btn btn-primary" id="go-to-signup-page-btn">회원가입</button>
            </div>
        </div>
    </main>
</html>
