<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-with-header-footer}">
      
    <title layout:fragment="title">Space - 비밀번호 찾기</title>

    <main layout:fragment="content">
        <div class="button-container">
            <button class="btn btn-unselected" id="go-to-find-id-page-btn">아이디 찾기</button>
            <button class="btn btn-selected">비밀번호 찾기</button>
        </div>

        <div class="width-30p flex-col al-items-center m-0-auto mt-10vh">
            <th:block th:if="${id}">
                <p>새로운 비밀번호를 입력해주세요.</p>
                <p>기존의 비밀번호와 동일한 비밀번호로는 변경하실 수 없습니다.</p>

                <form class="width-100p" th:action="@{/reset-pw}" method="post">
                    <div class="mt-5vh">
                        <div class="m-0-auto width-100p">
                            <label for="password">비밀번호</label>
                            <input class="width-100p mb-10" type="password" id="password" name="password" maxlength="12">
                            <label for="password-check">비밀번호 확인</label>
                            <input class="width-100p" type="password" id="password-check" name="password-check" maxlength="12">
                            <p class="check-message"></p>
                        </div>
                    </div>
                    
                    <div class="button-container mt-40">
                        <button class="btn btn-primary" type="button" id="go-to-login-page-btn">돌아가기</button>
                        <button class="btn btn-primary-disabled" type="submit" id="change">비밀번호 변경</button>
                    </div>

                    <div class="flex-col al-items-center">
                        <p class="mt-40">문의하실 사항이 있을 경우 고객센터로 연락해주시기 바랍니다.</p>
                        <p>고객센터: (02) 123-1234</p>
                    </div>
                </form>
            </th:block>

            <th:block th:unless="${id}">
                <p>해당 정보로 가입된 계정이 존재하지 않습니다.</p>
                <p>아이디 또는 이메일을 다시 확인하시거나 회원가입을 진행해주세요.</p>

                <p class="mt-20">문의하실 사항이 있을 경우 고객센터로 연락해주시기 바랍니다.</p>
                <p>고객센터: (02) 123-1234</p>

                <div class="button-container mt-40">
                    <button class="btn btn-primary" id="go-to-login-page-btn">로그인</button>
                    <button class="btn btn-primary" id="go-to-signup-page-btn">회원가입</button>
                </div>
            </th:block>
        </div>
    </main>
</html>
