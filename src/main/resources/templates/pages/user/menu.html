<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-with-header-footer}">
      
    <title layout:fragment="title">Space</title>
    

    <main class="relative flex al-items-stretch" layout:fragment="content">
        <th:block th:replace="~{fragments/sidebar :: sidebarFragment}"></th:block>

        <div class="vertical-line"></div>

        <div class="flex pl-15p">
            <div class="m-0-auto mt-5vh">
                <div class="width-40vh">
                    <form th:action="@{/user/update}" th:object="${user}" method="post">
                        <label for="userId">아이디</label>
                        <input class="no-pointer width-100p mb-10" type="text" id="userId" th:value="${user.userId}" th:field="*{userId}" readonly />

                        <label for="email">이메일</label>
                        <input class="width-100p mb-10" type="email" id="email" th:value="${user.email}" th:field="*{email}"
                            placeholder="이메일을 입력해주세요." autofocus />
                    
                        <label for="nickname">닉네임</label>
                        <input class="width-100p" type="text" id="nickname" th:value="${user.nickname}" th:field="*{nickname}"
                            placeholder="닉네임을 입력해주세요." />
                    
                        <div class="button-container mt-40">
                            <button class="btn btn-primary" type="submit">저장</button>
                            <button class="btn btn-primary" type="button" id="go-to-main-page-btn">돌아가기</button>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </main>
</html>
